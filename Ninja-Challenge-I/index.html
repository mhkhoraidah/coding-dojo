<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue <= 500 && leftValue >= 0) { // LEFT
    			leftValue = leftValue - 10;
    		}
    		else if (e.keyCode == 39 && leftValue <= 500 && leftValue >= 0) { // RIGHT
    			leftValue = leftValue + 10;    		
    		}
			else if (e.keyCode == 38 && topValue <= 500 && topValue >= 0) { // UP
				topValue = topValue - 10;
    		}
    		else if (e.keyCode == 40 && topValue <= 500 && topValue >= 0) { // DOWN
				topValue = topValue + 10;
    		}

			// Adjusting 'leftValue' and 'topValue' if negative number or move than 500px
			if(leftValue < 0)
				leftValue = 0;
			else if(topValue < 0)
				topValue = 0;
			else if(leftValue > 500)
			leftValue = 500;
			else if(topValue > 500)
				topValue = 500;
							
    		// ...
    		update();
    	}
    </script>
</body>
</html>
